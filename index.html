<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/ig-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Login â€¢ Instagram</title>
  </head>

  <body>
    <header>
      <img src="assets/ig-word.png" alt="Instagram" class="ig-word" />
    </header>

    <main>
      <form action="">
        <label for="identity">Identity</label>
        <input
          type="text"
          name="identity"
          id="identity"
          placeholder="Phone number, username, or email"
        />
        <label for="password">Password</label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button class="login-button">Log in</button>
      </form>
    </main>

    <div class="or-section">
      <div class="stripe"></div>
      <p>OR</p>
      <div class="stripe"></div>
    </div>

    <section class="login-facebook">
      <img
        src="assets/facebook-logo.png"
        alt="Facebook logo"
        class="facebook-logo"
      />
      <a
        href="https://m.facebook.com/login/?locale=id_ID&refsrc=deprecated"
        class="link-login-facebook"
        >Log in with facebook</a
      >
    </section>

    <section class="forgot-password">
      <a
        href="https://www.instagram.com/accounts/password/reset/"
        class="link-forgot-password"
        >Forgot password?</a
      >
    </section>
  </body>
</html>
